<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #2c3e50;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ecf0f1;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 800;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        form {
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 1.1em;
            color: #34495e;
        }
        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 25px;
            border: 3px solid #3498db;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            background-color: #fff;
        }
        button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
        }
        button:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .result {
            margin-top: 30px;
            font-size: 1.2em;
            padding: 20px;
            background-color: #3498db;
            color: #fff;
            border-radius: 8px;
            transition: all 0.3s ease;
            opacity: 0;
            font-weight: bold;
        }
        .result.show {
            opacity: 1;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Recognition</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="imageFile">Upload an image:</label>
            <input type="file" id="imageFile" name="file" accept="image/*">
            <button type="button" onclick="uploadImage()">Recognize Face</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        async function uploadImage() {
            const formData = new FormData();
            const imageFile = document.getElementById("imageFile").files[0];
            const resultDiv = document.getElementById("result");
            
            if (!imageFile) {
                showResult("Please select an image.");
                return;
            }
            
            formData.append("file", imageFile);

            try {
                const response = await fetch("http://127.0.0.1:8000/upload/", {
                    method: "POST",
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.name) {
                        showResult(`Person recognized: ${data.name} (Similarity: ${data.similarity})`);
                    } else if (data.message) {
                        showResult(data.message);
                    } else {
                        showResult("No match found.");
                    }
                } else {
                    showResult("Error in image upload.");
                }
            } catch (error) {
                showResult(`Error: ${error.message}`);
            }
        }

        function showResult(message) {
            const resultDiv = document.getElementById("result");
            resultDiv.innerText = message;
            resultDiv.classList.add("show", "pulse");
            setTimeout(() => resultDiv.classList.remove("pulse"), 500);
        }
    </script>
</body>
</html>
